<!DOCTYPE html>
<html>
<head>
  <title>Scientific Notation</title>
</head>
<body>

  <h2>JavaScript Program</h2>
  <p id="demo"></p>
  <p id="demo1"></p>

  <script>

    const x = 345e5
    const y = 345e-5

    const demo = document.getElementById('demo')
    const demo1 = document.getElementById('demo1')
    demo.innerHTML = x
    demo1.innerHTML = y

  </script>
</body>
</html>
