<!DOCTYPE html>
<html>
<head>
  <title>Arrays</title>
</head>
<body>

  <h2>JavaScript Program</h2>
  <p id="demo"></p>
  <p id="demo1"></p>

  <script>

    const x = ['a1', 'b2', 'c3']

    const demo = document.getElementById('demo')
    const demo1 = document.getElementById('demo1')
    demo.innerHTML = x[0]
    demo1.innerHTML = x[1]

  </script>
</body>
</html>
