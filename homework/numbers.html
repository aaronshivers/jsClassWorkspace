<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h2>JavaScript Program</h2>
  <p id="num1"></p>
  <p id="num2"></p>
  <p id="num3"></p>
  <script>
    const x = 5
    const y = 6

    document.getElementById('num1').innerHTML = `The value is ${ x }`
    document.getElementById('num2').innerHTML = `The value is ${ y }`
    document.getElementById('num3').innerHTML = `The value is ${ x + y }`
  </script>
</body>
</html>
