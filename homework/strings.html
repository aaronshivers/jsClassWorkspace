<!DOCTYPE html>
<html>
<head>
  <title>String</title>
</head>
<body>

  <h2>JavaScript Program</h2>
  <p id="demo"></p>

  <script>

    const str1 = 'Hello'
    const str2 = 'World'

    const demo = document.getElementById('demo')
    demo.innerHTML = `${ str1 } ${ str2 }`

  </script>
</body>
</html>
