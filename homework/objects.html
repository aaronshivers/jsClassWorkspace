<!DOCTYPE html>
<html>
<head>
  <title>Objects</title>
</head>
<body>

  <h2>JavaScript Program</h2>
  <p id="demo"></p>
  <p id="demo1"></p>

  <script>

    const x = { a: 'a1', b: 'b2', c: 'c3' }

    const demo = document.getElementById('demo')
    const demo1 = document.getElementById('demo1')
    demo.innerHTML = x.a
    demo1.innerHTML = x.b

  </script>
</body>
</html>
