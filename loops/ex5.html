<!DOCTYPE html>
<html>
<head>
  <title>Example 5</title>
</head>
<body>
  <h2>JavaScript Program</h2>
  <p id="demo"></p>
  <script>
    let text = ''
    let i = 0

    for (; i < 5; i++) {
      text += `The number is ${ i } ${ '<br />' }`
    }

    document.getElementById('demo').innerHTML = text
  </script>
</body>
</html>
