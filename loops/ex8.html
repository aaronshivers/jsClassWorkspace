<!DOCTYPE html>
<html>
<head>
  <title>Example 8</title>
</head>
<body>
  <h2>JavaScript Program</h2>
  <p id="demo"></p>
  <script>
    let text = ''

    for (let i = 0; i < 3; i++) {
      text += `The value is ${ i }`
      text += `<br />`

      let j = 0

      while (j < 2) {
        text += `The value is ${ j }`
        text += `<br />`

        j++
      }
    }

    document.getElementById('demo').innerHTML = text
  </script>
</body>
</html>
