<!DOCTYPE html>
<html>
<head>
  <title>Example 2</title>
</head>
<body>
  <h2>JavaScript Program</h2>
  <p id="demo"></p>
  <script>
    let text = ''
    let i = 0

    do {
      text += `${ '<br />' } The number is ${ i }`
      i++
    }  while (i < 10)

    document.getElementById('demo').innerHTML = text
  </script>
</body>
</html>
