<!DOCTYPE html>
<html>
<head>
  <title>Example 3</title>
</head>
<body>
  <h2>JavaScript Program</h2>
  <p id="demo"></p>
  <script>
    let text = ''

    for (let i = 0; i < 10; i++) {
      text += `The number is ${ i } ${ '<br />' }`
    }

    document.getElementById('demo').innerHTML = text
  </script>
</body>
</html>
