<!DOCTYPE html>
<html>
<head>
  <title>Example 7</title>
</head>
<body>
  <h2>JavaScript Program</h2>
  <p id="demo"></p>
  <script>
    let text = ''
    let i = 0
    const chapters = {
      1: 'Loops',
      2: 'Decision',
      3: 'Arrays'
    }

    for (const i in chapters) {
      text += chapters[i]
      text += '<br />'
    }

    document.getElementById('demo').innerHTML = text
  </script>
</body>
</html>
